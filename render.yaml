services:
  - type: web
    name: laravel-app
    env: docker
    plan: free
    buildCommand: ""
    startCommand: "apache2-foreground"
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        value: https://your-laravel-app.onrender.com
      - key: DB_CONNECTION
        value: pgsql
      - fromDatabase:
          name: laravel-db
          property: connectionString

